{% load static %}
<!doctype html>
<html lang="en">

<head>

 <link id="theme-style" rel="stylesheet" href="{% static 'css/styles-14.css' %}">

              <li class="nav-item">

          </li>
          <li>

          </li>
        </ul>
      </div>
    </div>
  </nav>

    {% block content %}{% endblock %}
